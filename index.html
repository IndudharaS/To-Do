<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="tasks">
            <div id="notification">Not late, enter the first To-DO</div>
            <ul id="tasksList"></ul> 
        </div>
        <div id="footer">
            <input id="taskInput" type="text" placeholder="Your ToDo"/>
            <button id="taskAdd">+</button>
        </div>
        <div id="themeToggle">
            <button id="toggleButton">&#9728;</button> <!-- Sun icon for light mode -->

        </div>
        <div id="credit">
            <p> by <strong>Indudhara S</strong> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
